<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palpite da Gincana</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #aed9f5, #6faed9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    .container h1 {
      color: #2b4f77;
      font-size: 26px;
      margin-bottom: 12px;
    }

    .container h1 span {
      color: #1d2c4b;
      font-weight: bold;
    }

    label {
      font-weight: 500;
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      text-align: left;
      color: #2b4f77;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #bde0fb;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: 0.2s ease;
    }

    input[type="text"]:focus {
      border-color: #5aa5e0;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #5aa5e0;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #468cc5;
    }

    .mensagem {
      margin-top: 20px;
      font-weight: 500;
      color: #1b7c42;
    }

    .bunny-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/andrea-souza/palpite-ginganapascoa/main/banner-pascoa.png" alt="Banner PÃ¡scoa" class="bunny-img" />
    <h1>Deixe seu <span>palpite!</span></h1>
    <form id="palpiteForm">
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="palpite">Seu palpite:</label>
      <input type="text" id="palpite" name="palpite" required />

      <button type="submit">Enviar palpite</button>
    </form>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxY00QVpCMMyg4A4PK4kEPhCIASiIugHURlIh-qn35W9KtOtAdfPXNCAeU7QtOimqslFQ/exec'; // coloque o link do seu script aqui
    const form = document.getElementById('palpiteForm');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          mensagem.textContent = "Palpite enviado com sucesso!";
          form.reset();
        })
        .catch(error => {
          mensagem.textContent = "Erro ao enviar. Tente novamente.";
        });
    });
  </script>
</body>
</html>
