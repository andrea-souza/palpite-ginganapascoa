<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palpite da Gincana</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
      color: #444;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .mensagem {
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Palpite da Gincana üê£</h1>
    <form id="palpiteForm">
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="palpite">Seu palpite:</label>
      <input type="text" id="palpite" name="palpite" required />

      <button type="submit">Enviar</button>
    </form>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxY00QVpCMMyg4A4PK4kEPhCIASiIugHURlIh-qn35W9KtOtAdfPXNCAeU7QtOimqslFQ/exec'; // coloque seu link aqui
    const form = document.getElementById('palpiteForm');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          mensagem.textContent = "Palpite enviado com sucesso!";
          form.reset();
        })
        .catch(error => {
          mensagem.textContent = "Erro ao enviar. Tente novamente.";
        });
    });
  </script>
</body>
</html>
